                    <!-- <div class="profile-text-container dropdown w3-dropdown-hover"> -->

                            <a href="/logout">Log Out</a> -->
                        </div>

                        <!-- <i class="fa-solid fa-caret-down"></i> -->
                        <!-- <i class="fa-solid fa-chevron-down" class="dropdown"></i> -->

                    </div>
                    
                </div>
                    <!-- <li class="menu-list-item"><a style="text-decoration:none" class="menu-nav-link" href="/logout">Log Out</a></li>
                </ul> -->
                {% else %}
                <div class="profile-container">
                    <ul class="menu-list">
                        <li class="menu-list-item active"><a style="text-decoration:none" class="menu-nav-link" href="/register">Register</a></li>
                        <li class="menu-list-item"><a style="text-decoration:none" class="menu-nav-link" href="/login">Log In</a></li>
                    </ul>
                </div>
                {% endif %}
            </div>

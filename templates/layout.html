<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="initial-scale=1, width=device-width">

        <link rel="stylesheet" href="/static/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

        <title>Family Movie Night {% block title %}{% endblock %}</title>
    </head>

    <body>
        <div class="navbar">
            <div class="navbar-container">
                <div class="logo-container"><h1 class="logo">Family Movie Night</h1></div>
                {% if session["user_id"] %}
                
                <div class="menu-container" onclick="location.href='/';" style="cursor: pointer;">
                    <ul class="menu-list">
                        <li class="menu-list-item active">Home</li>
                        <i class="menu-list-item fa-solid fa-magnifying-glass" onclick="window.open('https://google.com', '_blank');"  style="cursor: pointer;"></i>

                    </ul>
                </div>
                <div class="profile-container">
                    <img class="profile-picture" src=https://www.androidponsel.com/wp-content/uploads/2023/04/dinosaurus-lucu.jpg alt="">

                    <div class="profile-text-container dropdown w3-dropdown-hover">

                    <span class="profile-text">{{ session["user_name"] }}</span>
                        <i class="fa-solid fa-chevron-down" style="cursor: pointer;"></i>
                        <ul class="dropdown-content w3-dropdown-content" style="float:left;">
                            <li><a href="/about">About</a></li>
                            <li><a href="/logout">Log Out</a></li>
                        </ul>
                    </div>       
                </div>

                {% else %}
                <div class="profile-container">
                    <ul class="menu-list">
                        <li class="menu-list-item active"><a style="text-decoration:none" class="menu-nav-link" href="/register">Register</a></li>
                        <li class="menu-list-item"><a style="text-decoration:none" class="menu-nav-link" href="/login">Login</a></li>
                    </ul>
                </div>
                {% endif %}
            </div>

        <div class="container">
            <div class="content-container">
                <div class="featured-content"
                    style="background: url('https://i.stack.imgur.com/spmUM.gif')">

                    {% block main %}{% endblock %}
                </div>
                {% block secondary %}{% endblock %}
            </div>
        </div>
    </body>
